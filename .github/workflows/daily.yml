name: Daily Rates Update

on:
  schedule:
    - cron: "0 12 * * 1-5"   # runs weekdays
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      RATES_SOURCE_URL: ${{ secrets.RATES_SOURCE_URL }}
      RATES_ENDPOINT:   ${{ secrets.RATES_ENDPOINT }}
      RATES_API_TOKEN:  ${{ secrets.RATES_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run updater
        run: node run.mjs
