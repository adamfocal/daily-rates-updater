name: Daily Rates Update

on:
  schedule:
    - cron: "30 23 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      RATES_SOURCE_URL: ${{ vars.RATES_SOURCE_URL }}
      RATES_ENDPOINT: ${{ secrets.RATES_ENDPOINT }}
      RATES_API_TOKEN: ${{ secrets.RATES_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      # âœ… This is the missing piece
      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run updater
        run: npm run run
