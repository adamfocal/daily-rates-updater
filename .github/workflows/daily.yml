name: Daily Rates Update

on:
  schedule:
    # Runs daily at 23:30 UTC (adjust if you want)
    - cron: "30 23 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Repo Variables
      RATES_SOURCE_URL: ${{ vars.RATES_SOURCE_URL }}

      # Repo Secrets
      RATES_ENDPOINT: ${{ secrets.RATES_ENDPOINT }}
      RATES_API_TOKEN: ${{ secrets.RATES_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps + Chromium
        run: npm install

      - name: Run updater
        run: npm run run
