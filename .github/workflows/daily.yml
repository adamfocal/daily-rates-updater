name: Daily Rates Update

on:
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps + Chromium
        run: npm ci

      - name: Run updater
        env:
          RATES_SOURCE_URL: ${{ vars.RATES_SOURCE_URL }}
          RATES_ENDPOINT: ${{ secrets.RATES_ENDPOINT }}
          RATES_API_TOKEN: ${{ secrets.RATES_API_TOKEN }}
        run: npm run run
