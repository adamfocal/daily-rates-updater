name: Daily Rates Update

on:
  schedule:
    - cron: "30 12 * * 1-5" # weekdays 12:30 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps + Chromium
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run updater
        env:
          RATES_ENDPOINT: ${{ secrets.RATES_ENDPOINT }}
          RATES_API_TOKEN: ${{ secrets.RATES_API_TOKEN }}
        run: npm run run
